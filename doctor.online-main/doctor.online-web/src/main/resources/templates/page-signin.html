	<div class="az-signup-wrapper">
		<div class="az-column-signup-left">

			<div>
				<img th:src="@{/img/portrait-excited-young-male-doctor.png}" alt="Doctor Online"
					class="img-full-left" />
				<!-- 	<i class="typcn typcn-chart-bar-outline"></i>

					<h5>Smart, Secure & Seamless Doctor Consultations</h5>
					<p>Welcome to doctor.online – your trusted digital healthcare

		<!-- az-column-signup-left -->
		<div class="az-column-signup">
			<h1 class="az-logo">doctor.online</h1>
			<div class="az-signup-header">
				<h2>Welcome back!</h2>
				<h4>Please sign in to continue</h4>

				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<p style="color: red;">Invalid username or password</p>
					</div>
					<div th:if="${param.logout}">
						<p style="color: green;">You have been logged out</p>
					</div>

					<div class="form-group">
						<label>Username</label> <input type="text" class="form-control"
							name="username" placeholder="Enter your username">
					</div>
					<!-- form-group -->
					<div class="form-group">
						<label>Password</label> <input type="password"
							class="form-control" name="password"
							placeholder="Enter your password">
					</div>
					<!-- form-group -->
					<button type="submit" class="btn btn-az-primary btn-block">Sign
						In</button>
				</form>
			</div>
			<!-- az-signup-header -->
			<div class="az-signup-footer">
				<!--<p><a href="">Forgot password?</a></p>-->
				<p>
					Don't have an account? <a th:href="@{'/signup'}">Create an
						Account</a>
				</p>
			</div>
			<!-- az-signin-footer -->
		</div>
		<!-- az-column-signup -->
	</div>
	<!-- az-signup-wrapper -->
