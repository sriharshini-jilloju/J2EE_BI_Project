		<!-- az-column-signup-left -->
		<div class="az-column-signup">
			<h1 class="az-logo">doctor.online</h1>
			<div class="az-signup-header">
				<h2>Get Started</h2>
				<h4>It's free to signup and only takes a minute.</h4>

				<form id="signupForm">
					<div class="form-group">
						<label class="form-label fw-semibold">Name</label> <input id="name"
							type="text" class="form-control" placeholder="Enter your name">
					</div>
					<!-- form-group -->
					<div class="form-group">
						<label class="form-label fw-semibold">Username</label> <input id="username"
							type="text" class="form-control"
							placeholder="Enter your username">
					</div>
					<!-- form-group -->
					<div class="form-group">
						<label class="form-label fw-semibold">Email</label> <input
							type="email" class="form-control rounded-1" id="email"
							placeholder="name@example.com" required>
					</div>
					<!-- form-group -->
					<div class="form-group">
						<label class="form-label fw-semibold">Password</label> <input id="password"
							type="password" class="form-control"
							placeholder="Enter your password">
					</div>
					<!-- form-group -->
					<div class="form-group">
						<label class="form-label fw-semibold">Gender</label> <select
							class="form-select" id="gender" name="gender" required>
							<option value="" selected disabled>Select Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<!-- form-group -->
					<div class="form-group">
						<label class="form-label fw-semibold">Age</label><input
							type="number" class="form-control" id="age" name="age" min="0"
							required>
					</div>
					<!-- form-group -->
					<div class="form-group">
						<label class="form-label fw-semibold">Blood Group</label> <select
							class="form-select" id="bloodGroup" name="bloodGroup">
							<option value="" selected disabled>Select Blood Group</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
						</select>
					</div>

					<div id="responseMessage" class="mt-2 text-danger"></div>


					<!-- form-group -->
					<button class="btn btn-az-primary btn-block">Create
						Account</button>
					<!-- <div class="row row-xs">
              <div class="col-sm-6"><button class="btn btn-block"><i class="fab fa-facebook-f"></i> Signup with Facebook</button></div>
              <div class="col-sm-6 mg-t-10 mg-sm-t-0"><button class="btn btn-primary btn-block"><i class="fab fa-twitter"></i> Signup with Twitter</button></div>
            </div>-->
					<!-- row -->
				</form>
			</div>
			<!-- az-signup-header -->
			<div class="az-signup-footer">
				<p>
					Already have an account? <a href="page-signin.html">Sign In</a>
				</p>
			</div>
			<!-- az-signin-footer -->
